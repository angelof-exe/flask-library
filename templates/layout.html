<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- AWESOME FONT -->
    {{ font_awesome.load_js() }}

    <title>{% block title %}{% endblock %}</title>
    {{ bootstrap.load_css() }}
    {% endblock %}
</head>

<!----------------------- NavBar ----------------------->
<nav class="navbar navbar-expand-lg bg-primary-subtle shadow rounded-bottom-4">
    <div class="container-fluid">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Library Logo" width="50">
                </a>
            </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- HOMEPAGE -->
                <a class="nav-link mx-2 {{ 'active fw-bold' if active_page=='home' else ''}}" aria-current="page"
                    href="/">
                    <i class="fa-solid fa-house"></i> Home
                </a>
                <!-- ADD BOOK -->
                <a class="nav-link mx-2 {{ 'active fw-bold' if active_page=='add' else ''}}" aria-current="page"
                    href="/add">
                    <i class="fa-solid fa-plus"></i> Add Book
                </a>
                <!-- TESTING PAGE  -->
                <a class="nav-link mx-2 {{ 'active fw-bold' if active_page=='test' else ''}}" aria-current="page"
                    href="/test">
                    <i class="fa-solid fa-screwdriver-wrench"></i> TEST
                </a>
                <!-- <a class="nav-link" href="/add">Pricing</a> -->
            </div>
        </div>
    </div>
</nav>

<body>
    <!----------------------- Content ----------------------->
    <div id="content">{% block content %}{% endblock %}</div>

    <!----------------------- Footer ----------------------->
    <div id="footer">{% block footer %}
        &copy; Copyright 2024 by Angelo Franciamore
        {% endblock %}
    </div>
    {{ bootstrap.load_js() }}
</body>

</html>
